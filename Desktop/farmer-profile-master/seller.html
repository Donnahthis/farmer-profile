<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>FARMER PROFILES</title>
  </head>
  <body>
  <div class="container-fluid">
    <div class="container" id="sellers">
      <h1>SIGN UP HERE FOR YOUR PRODUCE TO POSTED </h1>

      <div class="container">
        <form>
  <div class="row">
    <div class="col-md-6 mb-3">
          <label for="validationDefault01">First Name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
    </div>
    <div class="col-md-6 mb-3">
          <label for="validationDefault02">Last Name</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
        <label for="validationDefault03">Locality</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Location" required>
      <div class="invalid-feedback">
        Please provide a valid Town.
      </div>
    </div>
    <div class="col-md-3 mb-3">
          <label for="validationDefault04">County</label>
          <input type="text" class="form-control" id="validationDefault04" placeholder="County" required>
      <div class="invalid-feedback">
        Please provide a valid County.
      </div>
    </div>
    <div class="col-md-3 mb-3">
        <label for="validationDefault05">Postal Code:</label>
        <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
      <div class="invalid-feedback">
        Please provide a valid Postal Code.
      </div>
    </div>
    <div class="col-md-6 mb-3">
        <label for="validationDefault02">Phone Number:</label>
        <input type="text" class="form-control" id="validationDefault06" placeholder="Phone Number" value="" required>
    </div>

    <div class="col-md-6 mb-3">
        <label for="validationDefault02">Produce Name:</label>
        <input type="text" class="form-control" id="validationDefault07" placeholder="Produce Names" value="" required>
    </div>
    <div class="col-md-6 mb-3">
        <label for="validationDefault02">Produce Price:</label>
        <input type="text" class="form-control" id="validationDefault07" placeholder="Produce Price" value="" required>
    </div>
    <div class="col-md-6 mb-3">
        <input type="file" name="fileupload" value="fileupload" id="fileupload"> <label for="fileupload"> Select Picture to upload</label> <br><input type="image" src="/wp-content/uploads/sendform.png" alt="Upload" width="100">
    </div>
  <div class="col-md-6 mb-3">
          <label class="mr-sm-2" for="inlineFormCustomSelectPref">Produce category:</label>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectPref">
      <option selected>Select Your Category</option>
            <option value="1">Fruits</option>
            <option value="2">Vegetables</option>
            <option value="3">Cereals</option>
            <option value="3">Roots and Tubers</option>
  </select>
</div>
  <div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</div>
</form>
</div>
    </div>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</html>
